version: '3.8'

services:
  web:
    build: .
    container_name: pdf_security_web
    ports:
      - "8084:80"
    environment:
      - DB_HOST=db
      - DB_NAME=pdf_security
      - DB_USER=pdf_user
      - DB_PASS=pdf_secure_pass_2024
    volumes:
      - ./src:/var/www/html
      - ./quarantine:/var/quarantine/uploads
      - ./logs:/var/log/pdf-security
    depends_on:
      db:
        condition: service_healthy
    networks:
      - pdf_net

  db:
    image: mysql:8.0
    container_name: pdf_security_db
    environment:
      - MYSQL_DATABASE=pdf_security
      - MYSQL_USER=pdf_user
      - MYSQL_PASSWORD=pdf_secure_pass_2024
      - MYSQL_ROOT_PASSWORD=pdf_root_pass_2024
    ports:
      - "3308:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: [ "CMD", "mysqladmin", "ping", "-h", "localhost" ]
      timeout: 5s
      retries: 5
    networks:
      - pdf_net

networks:
  pdf_net:
    driver: bridge

volumes:
  db_data:
